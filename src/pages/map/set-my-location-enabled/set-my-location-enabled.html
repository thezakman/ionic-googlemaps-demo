<ion-header>

  <ion-navbar>
    <ion-title>map.setMyLocationEnabled()</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">

    <div class="map" id="map_canvas">
      <div style="position:absolute;width:50px;height:30px">
        <ion-toggle
              value="locationButton" checked="true"
              style="background-color:rgba(125,125,125,0.5);"
              [(ngModel)]="toggleButton" (ionChange)="onToggleChanged();"></ion-toggle>
      </div>
    </div>
    <textarea class="prettyprint" style="height:280px" readonly="readonly">
export class SetMyLocationEnabledPage {
  map: GoogleMap;
  isMapReady: boolean;
  myLocationButtonEnabled: boolean;
  toggleButton: any;

  constructor(public navCtrl: NavController, public navParams: NavParams, private googleMaps: GoogleMaps) {}

  ionViewDidLoad() {
    var self = this;
    setTimeout(self.loadMap.bind(self), 1000);
  }
  loadMap() {
    this.map = this.googleMaps.create('map_canvas', {
      controls: {
        myLocationButton: false
      }
    });

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY)
      .then(() => {
        console.log('Map is ready!');
        this.isMapReady = true;
      });
  }


  onToggleChanged() {
    this.map.setMyLocationEnabled(this.toggleButton);
  }
}
</textarea></section>


</ion-content>
