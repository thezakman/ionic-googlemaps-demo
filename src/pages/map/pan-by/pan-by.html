<ion-header>
  
  <ion-navbar>
    <ion-title>Map/panBy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <h3>map.panBy()</h3>
    <p>
      Changes the center of the map by the given distance in pixels.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButtonClick($event)">Click here</button></span>
    </div>
    <textarea class="prettyprint" readonly="readonly">
export class PanByPage {
  map: GoogleMap;
  
  constructor(public navCtrl: NavController, public navParams: NavParams, private googleMaps: GoogleMaps) {
  }

  ionViewDidLoad() {
    var self=this;
    self.loadMap();
  }
  loadMap() {
    this.map = this.googleMaps.create('map_canvas');

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY)
      .then(() => {
        console.log('Map is ready!');

      });
  }

  onButtonClick(event) {
    if(this.map) {
      this.map.panBy(100, 50);
    }
  }

}  
    </textarea>
  </section>

</ion-content>
