<ion-header>
  
  <ion-navbar>
    <ion-title>Map/setClickable</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section class="demo">
    <h3>map.setClickable()</h3>
    <p>
      Set false to ignore all clicks on the map.
    </p>
    <div class="map" id="map_canvas">
      <span class="smallPanel"><button ion-button (click)="onButtonClick($event)" [disabled]="onLoading">current: map.clickable = {{clickable}}</button></span>
    </div>
    <textarea class="prettyprint" readonly="readonly">
export class SetClickablePage {
  map: GoogleMap;
  onLoading: boolean = true;
  clickable = true;
  constructor(
    public navCtrl: NavController,
    public navParams: NavParams,
    private googleMaps: GoogleMaps
  ) {}

  ionViewDidLoad() {
    var self = this;
    self.loadMap();
  }
  loadMap() {
    this.map = this.googleMaps.create("map_canvas");

    // Wait the MAP_READY before using any methods.
    this.map.one(GoogleMapsEvent.MAP_READY).then(() => {
      console.log("Map is ready!");
      this.onLoading = false;

      this.map.on(GoogleMapsEvent.MAP_CLICK)
      .subscribe(() => {
        alert("Click!");
      });
    });
  }

  onButtonClick(event) {
    if (this.map) {
      this.clickable = !this.clickable;
      this.map.setClickable(this.clickable);
    }
  }
}
    </textarea>
  </section>

</ion-content>
